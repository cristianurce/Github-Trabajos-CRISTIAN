<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <link rel="stylesheet" href="styles.css">
    <title>Tu Marca de Moda</title>
</head>

<body>
    <div class="logo-container">
        <img src="img/png-transparent-wedding-marriage-gift-wedding-holidays-wedding-logo-removebg-preview.png"
            alt="Logo de tu marca" class="logo">
    </div>

    <div class="background-image d-flex align-items-center">
        <div class="container chat-container">
            <div class="chat">
                <div class="mensaje entrante">
                    <div class="contenido-mensaje">
                        ¡Hola! Este sera el chat de la boda!
                    </div>
                </div>
                <div class="mensaje pendiente">
                    <div class="contenido-mensaje">
                        Aqui implementaremos tu codigo para que puedan ver sus mensajes aqui.
                    </div>
                </div>
                <div class="mensaje pendiente">
                    <div class="contenido-mensaje">
                        He hecho esto como una estructura de como se veria, mi idea es que quedara asi.
                    </div>
                </div>
                <div class="mensaje pendiente">
                    <div class="contenido-mensaje">
                        Espero que te guste!
                    </div>
                </div>
            </div>
        </div>
    </div>


    <footer class="bg-dark text-white py--1">
        <div class="container text-center">
            <p>Envíanos un mensaje y mira en pantalla!</p>
            <p class="numero"><i class="fab fa-whatsapp"></i> +123456789</p>
            <p><span class="nombres">(Nombres de los Casados)</span></p> 
        </div>
    </footer>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
